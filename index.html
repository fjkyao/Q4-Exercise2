	<h1>voter's verification</h1>
		<div class="container-fluid">
			<div class="container">
			<form>
				<label for="name"> name:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name here"></input>
				<br/>
				<label for="age"> age:</label>
				<input type="text" class="form-control" id="age" name="age" placeholder="Enter age here"></input>
				<br/>
				<button type="button" class="btn" id="button" onClick="verify()" id="verify">verify</button>
			</form>
		</div>
	</div>

		<script>
		function verify (){
			var age =
			document.getElementbyId("age").value;
				if (age >= 18){
					window.alert("you are eligible to vote");
				} else if (age < 18) {
					window.alert("you are not eligible to vote");
				}
			}

		</script>

		<script>
			var score =
			document.getElementbyId("").value;

					window.alert("needs improvement")
				} else if (score >= 6) && (score <= 8){
					window.alert("standard")
				} else if (score >=9) && (score <= 12){
					window.alert("above standard")
				} else if (score >=13) && (score <= 15){
					window.alert("excellent")
				}
		</script>
