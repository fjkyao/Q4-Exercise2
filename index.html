<body>
	<h1>voter's verification</h1>
		<div class="container-fluid">
			<div class="container">
			<form>
				<label for="name"> name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter name here"></input>
				<br/>

				<label for="age"> age:</label>
				<input type="number" class="form-control" id="age" placeholder="Enter age here"></input>
				<br/>

				<button type="button" class="btn" onclick="verify()">verify</button>
			</form>
		</div>
	</div>
</body>		

	<script>

		function verify(){
			var age = document.getElementById("age").value;

		if (age >= 18) {
			window.alert("you are eligible to vote");
		} 

		else {
			window.alert("you are not eligible to vote");
		}
	}

	</script>
